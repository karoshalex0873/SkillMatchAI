<div class="min-h-screen bg-primary flex items-center justify-center p-4">
  <div class="bg-dark-100 rounded-xl shadow-lg p-6 max-w-sm w-full">
    <h2 class="text-2xl font-semibold text-light-100 mb-6 text-center">
      Welcome Back
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-light-200 text-sm mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 text-sm rounded-lg bg-primary border border-gray-700 text-light-100 focus:border-light-200 focus:ring-1 focus:ring-light-200 transition-all"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-red-400 mt-1 text-xs"
        >
          <!-- Smaller error text -->
          Valid email required
        </div>
      </div>

      <div>
        <label class="block text-light-200 text-sm mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          (input)="onPasswordChange($event)"
          class="w-full px-3 py-2 text-sm rounded-lg bg-primary border border-gray-700 text-light-100 focus:border-light-200 focus:ring-1 focus:ring-light-200 transition-all"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-400 mt-1 text-xs"
        >
          Min. 8 characters
        </div>

        <!-- Compact Password Strength -->
        <div class="mt-3 space-y-1">
          <div class="flex gap-1">
            <div
              *ngFor="let bar of strengthBars"
              class="h-1.5 w-1/4 rounded-full transition-all duration-300"
              [class]="bar.active ? strengthLabelClass : 'bg-light-100/20'"
            >
              <!-- Thinner bars -->
            </div>
          </div>
          <div class="flex justify-between items-center text-xs mt-1">
            <!-- Smaller text -->
            <span class="text-light-200">Strength:</span>
            <span [class]="strengthLabelClass">{{ strengthLabel }}</span>
          </div>
        </div>
      </div>

      <div class="flex items-center space-x-2">
        <input
          type="checkbox"
          formControlName="rememberMe"
          class="w-4 h-4 rounded border-gray-600 text-light-100 focus:ring-light-200 bg-primary"
        />
        <!-- Smaller checkbox -->
        <label class="text-light-200 text-sm">Remember me</label>
        <!-- Smaller label -->
      </div>

      <button
        type="submit"
        class="w-full bg-light-100 text-primary text-sm py-2 rounded-lg hover:bg-light-200 transition-colors font-medium cursor-pointer"
      >
        <!-- Compact button -->
        Sign In
      </button>
    </form>

    <!-- Compact Google Button -->
    <button
      (click)="continueWithGoogle()"
      class="w-full bg-light-100/20 text-white text-sm py-2 rounded-lg transition-colors mt-3 flex items-center justify-center"
    >
      <!-- Smaller padding -->
      <ng-icon name="ionLogoGoogle" class="w-5 h-5 mr-2"></ng-icon>
      Continue with Google
    </button>

    <div class="mt-4 text-center">
      <p class="text-light-200 text-xs">
        <!-- Smaller footer text -->
        New user?
        <a
          routerLink="/register"
          class="text-light-100 hover:text-light-200 underline"
          >Create account</a
        >
      </p>
    </div>
  </div>
</div>
