<div class="min-h-screen bg-primary flex py-14">
  <!-- side bar -->
  <aside class="w-64 bg-dark-100 p-6 fixed h-full mx-4 rounded-xl">
    <div class="mb-8">
      <h2 class="text-light-100 text-xl font-semibold">CareerHub</h2>
      <p class="text-light-200 text-sm mt-1">Job Seeker Dashboard</p>
    </div>
    <nav class="space-y-6">
      <a
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="bg-light-100/30 text-light-100"
        class="flex items-center px-4 py-3 text-light-200 hover:bg-light-100/5 rounded-lg transition-colors"
      >
        <ng-icon [name]="link.icon" class="w-5 h-5 mr-3"></ng-icon>
        {{ link.label }}
      </a>
    </nav>
  </aside>

  <!-- Main content section would continue here -->
  <main class="ml-72 mr-8 flex-1 mt-14">
    <div class="">
      <app-stat-card></app-stat-card>
    </div>
  </main>
</div>
