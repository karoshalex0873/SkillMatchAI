<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div
    *ngFor="let stat of starts"
    class="bg-dark-100 p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow"
  >
    <div class="flex flex-col gap-4 items-center text-center">
      <!-- Header -->
      <h1
        class="text-2xl font-serif font-bold text-light-100 flex items-center gap-2"
      >
        <ng-icon [name]="stat.icon"></ng-icon>
        {{ stat.title }}
      </h1>

      <!-- Body - Using flex with space-between to position content and button -->
      <div
        class="bg-light-100/5 w-full p-4 rounded-xl flex flex-col items-start shadow-inner  h-full relative"
      >
        <div class="flex flex-col gap-4 w-full">
          <!-- Stat Number -->
          <p
            class="text-light-200 text-lg w-full flex items-center justify-start"
          >
            <span class="font-semibold text-base">{{ stat.title }}</span>
            <strong class="text-xl text-light-100 ml-2">{{
              stat.StartsNum
            }}</strong>
          </p>

          <!-- Description -->
          <div class="text-light-200 text-lg flex flex-col items-start w-full mb-16">
            <span class="font-semibold text-base"></span>
            <strong
              class="text-sm font-medium font-serif text-light-100/50 text-start"
              >{{ stat.description }}</strong
            >
          </div>
        </div>

        <!-- Action Button - Positioned at bottom -->
        <div class="absolute bottom-4 left-4 right-4 flex justify-end">
          <a
          [routerLink]="stat.route"
            class="flex items-center gap-2 bg-light-100/70  w-20  text-sm hover:bg-light-100 cursor-pointer text-dark-100 transition-colors rounded-md px-2.5 py-1.5 justify-center"
          >
            {{stat.btn_text}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
