<!-- schedule-conduct-interviews.component.html -->
<div
  class="flex flex-col h-full bg-dark-100 p-6 rounded-xl border border-light-100/20"
>
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h2 class="text-2xl font-bold text-light-100">Interview Manager</h2>
      <p class="text-light-200 mt-1">
        Schedule and conduct candidate interviews
      </p>
    </div>
    <button
      class="bg-primary/80 hover:bg-primary text-light-100 px-4 py-2 rounded-lg transition-colors"
    >
      <ng-icon name="ionAdd" class="mr-2"></ng-icon>
      New Interview
    </button>
  </div>

  <!-- Main Content -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 flex-1">
    <!-- Schedule Section -->
    <div
      class="bg-dark-100/80 backdrop-blur-md p-6 rounded-xl border border-light-100/20"
    >
      <h3 class="text-xl font-semibold text-light-100 mb-4">
        Schedule New Interview
      </h3>
      <form class="space-y-4">
        <div>
          <label class="block text-light-200 mb-2">Candidate</label>
          <input
            type="text"
            class="w-full bg-dark-100 border border-light-100/20 rounded-lg p-3 text-light-100 focus:ring-2 focus:ring-primary"
          />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-light-200 mb-2">Date</label>
            <input
              type="date"
              class="w-full bg-dark-100 border border-light-100/20 rounded-lg p-3 text-light-100 focus:ring-2 focus:ring-primary"
            />
          </div>
          <div>
            <label class="block text-light-200 mb-2">Time</label>
            <input
              type="time"
              class="w-full bg-dark-100 border border-light-100/20 rounded-lg p-3 text-light-100 focus:ring-2 focus:ring-primary"
            />
          </div>
        </div>

        <div>
          <label class="block text-light-200 mb-2">Interview Type</label>
          <select
            class="w-full bg-dark-100 border border-light-100/20 rounded-lg p-3 text-light-100 focus:ring-2 focus:ring-primary"
          >
            <option value="technical">Technical Interview</option>
            <option value="hr">HR Interview</option>
            <option value="cultural">Cultural Fit Interview</option>
          </select>
        </div>

        <button
          class="w-full bg-primary/80 hover:bg-primary text-light-100 px-4 py-3 rounded-lg transition-colors"
        >
          Schedule Interview
        </button>
      </form>
    </div>

    <!-- Interviews List -->
    <div
      class="bg-dark-100/80 backdrop-blur-md p-6 rounded-xl border border-light-100/20 overflow-auto"
    >
      <h3 class="text-xl font-semibold text-light-100 mb-4">
        Scheduled Interviews
      </h3>

      <div class="space-y-4">
        <!-- Interview Item -->
        <div
          *ngFor="let interview of interviews"
          class="bg-dark-100 p-4 rounded-lg border border-light-100/20 hover:border-primary/40 transition-colors"
        >
          <div class="flex items-center justify-between mb-2">
            <div>
              <h4 class="text-light-100 font-medium">
                {{ interview.candidate }}
              </h4>
              <p class="text-light-200 text-sm">{{ interview.position }}</p>
            </div>
            <span class="px-2 py-1 text-xs text-light-100/80">
              {{ interview.status }}
            </span>
          </div>

          <div class="flex items-center justify-between text-sm text-light-200">
            <div class="flex items-center gap-2">
              <ng-icon name="ionCalendar" class="text-primary"></ng-icon>
              <span>{{ interview.date }}</span>
            </div>
            <div class="flex items-center gap-2">
              <ng-icon name="ionTime" class="text-primary"></ng-icon>
              <span>{{ interview.time }}</span>
            </div>
          </div>

          <div class="mt-3 flex gap-2">
            <button
              class="text-xs bg-primary/20 text-primary px-3 py-1 rounded-md hover:bg-primary/30"
            >
              <ng-icon name="ionPencil" class="mr-1"></ng-icon>
              Edit
            </button>
            <button
              class="text-xs bg-red-500/20 text-red-400 px-3 py-1 rounded-md hover:bg-red-500/30"
            >
              <ng-icon name="ionTrash" class="mr-1"></ng-icon>
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Conduct Interview Modal -->
  <div
    *ngIf="selectedInterview"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center"
  >
    <div
      class="bg-dark-100 rounded-xl p-6 w-full max-w-2xl border border-light-100/20"
    >
      <!-- Modal Content -->
    </div>
  </div>
</div>
