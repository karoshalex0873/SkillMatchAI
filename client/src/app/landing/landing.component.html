<!-- landing.component.html -->
<div class="landing-page bg-primary min-h-screen">
  <app-navbar></app-navbar>

  <!-- Hero Section -->
  <section class="py-20">
    <div class="container mx-auto max-w-7xl">
      <!-- Search Container -->
      <div
        class="max-w-2xl mx-auto mb-16 bg-light-100/20 rounded-full flex items-center px-6 py-4 shadow-lg"
      >
        <input
          type="text"
          placeholder="Find Your Dream Job..."
          class="flex-1 bg-transparent text-light-100 placeholder-light-200 focus:outline-none px-4 text-lg"
        />
        <button class="text-light-200 hover:text-light-100 transition-colors">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>

      <!-- Hero Content -->
      <div class="flex flex-col md:flex-row items-center gap-12">
        <div class="md:w-1/2 text-center md:text-left">
          <h1
            class="text-4xl md:text-5xl font-bold text-light-100 mb-6 leading-tight"
          >
            Unlock Your Potential with AI-Driven Skill Matching
          </h1>
          <p class="text-lg text-light-200 opacity-90 mb-8">
            Connect directly with opportunities that value your skills â€” not
            just your resume.
          </p>
          <a
            routerLink="/signup"
            class="bg-light-100 text-primary hover:bg-light-200 text-lg font-semibold py-3 px-6 rounded-md shadow-lg transition duration-300"
            >Get Started</a>
        </div>
        <div class="md:w-1/2 flex justify-center">
          <img
            [src]="imagePath"
            alt="AI Robot"
            class="rounded-lg transform hover:scale-105 transition-transform duration-500 max-h-96"
          />
        </div>
      </div>
    </div>
  </section>

  <!-- Slider Section -->
  <section class="py-16 bg-primary">
    <div class="container mx-auto px-4 max-w-7xl">
      <div class="relative overflow-hidden">
        <div
          class="flex animate-infinite-scroll gap-8"
          [@slideInOut]="currentSlideIndex"
          style="width: 200%"
        >
          <!-- Double slides for infinite effect -->
          <div
            *ngFor="let slide of slides; let i = index"
            class="min-w-[280px] bg-dark-100 rounded-xl p-6 flex flex-col items-center justify-center transform hover:scale-105 transition-transform"
            [class.active]="i === currentSlideIndex"
            style="flex: 0 0 25%"
          >
            <div class="text-4xl mb-4">{{ slide.icon }}</div>
            <span class="text-light-100 font-medium text-lg">{{
              slide.text
            }}</span>
          </div>
          <div
            *ngFor="let slide of slides; let i = index"
            class="min-w-[280px] bg-dark-100 rounded-xl p-6 flex flex-col items-center justify-center transform hover:scale-105 transition-transform"
            style="flex: 0 0 25%"
          >
            <div class="text-4xl mb-4">{{ slide.icon }}</div>
            <span class="text-light-100 font-medium text-lg">{{
              slide.text
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <style>
    .animate-infinite-scroll {
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</div>
